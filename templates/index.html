<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    
    <!-- Display the chart -->
    <div>
        <h3>Actual + Predicted Stock Prices (1, 2, 5 days ahead)</h3>
        <img id="prediction-chart" alt="Stock Price Prediction" />
    </div>

    <script>
        // Fetch the prediction data from the Flask server
        $.get('/predict', function(data) {
            // Set the source of the image element to the base64-encoded plot URL
            $('#prediction-chart').attr('src', 'data:image/png;base64,' + data.plot_url);
        });
    </script>
</body>
</html>
